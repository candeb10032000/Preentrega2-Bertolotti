<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contactate con nosotros por Whatsapp para reservar una cita. Horarios de atención de lunes a viernes de 10hs a 18hs y sábados de 10hs a 13hs.">
    <meta name="keywords"
        content="Masajes, Rosario, Atención al Cliente, Contacto, Consultas, Horarios de Atención, Whatsapp, Teléfono, Email, Atención Personalizada">
    <title> Contacto | Masoterapeuta Estefania</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <img class="img-logo" class="img-logo" src="../img/logotres.png" alt="logo masoterapeuta estefania">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./acercademi.html">Acerca de mi</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-contacto">
        <h1>Atencion al cliente</h1>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Formulario de Contacto</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="datosdecontacto">
                <div class="contacto-item">
                    <img class="img-contacto" src="../img/reloj.png.png" alt="icono de reloj">
                    <h2>Horarios</h2>
                    <p>Lunes a Viernes: 10hs – 18hs <br>Sábados: 10hs – 13hs</p>
                </div>
                <div class="contacto-item">
                    <img class="img-contacto" src="../img/whatsapp.png" alt="logo de WhatsApp">
                    <h3>WhatsApp</h3>
                    <p>3416726359</p>
                </div>
                <div class="contacto-item">
                    <img class="img-contacto" src="../img/gmail.png.png" alt="imagen del logo de Gmail">
                    <h3>Email de contacto</h3>
                    <p>Masajesrosario@gmail.com</p>
                </div>
            </div>
        </div>

    </main>


    <footer>
        <!-- pie de pagina -->
        <section class="footer-section">
            <div class="footer-iconos">
                <p>Síguenos en redes sociales:</p>
                <a href="https://es-la.facebook.com/estefania.bertolotti.3/" target="_blank">
                    <img src="../img/icons8-facebook.svg" alt="icono de facebook">
                </a>
                <a href="https://www.instagram.com/masoterapeuta17/?hl=es-la" target="_blank">
                    <img src="../img/icons8-instagram.svg" alt="icono de instagram">
                </a>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
